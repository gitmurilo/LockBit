<DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>|LockPass|</title>
</head>
    <body>
        <h1>Lock Pass, a password checker!</h1>
        <form>
            <input type="password" id="passwordCheck" placeholder="Insert your password" > 
            <input type="button"  value="Verificar" onclick="PasswordVerify()">
        </form>

        <script>
            function PasswordVerify(){
            var check = document.getElementById('passwordCheck').value;
            var charactersMeter = check.length;
            var regex = /[!@#$%¨&*()_+\-=[\]{};':"\\|,.<>\/?]+/;
            var specialChar = regex.test(check); 


                if(charactersMeter>=8 && specialChar){
                    alert("Você tem uma senha forte");
                }
                else{
                    alert("Você tem uma senha fraca");
                }
            }
        </script>
    </body>
</html>
